[build-system]
requires = [
    "setuptools >= 45",
    "wheel",
    "setuptools_scm >= 6.2",
    "numpy >= 1.20",
    "Cython"
]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "src/_version.h"
write_to_template = "#define VERSION \"{version}\""

[tool.cibuildwheel]
test-requires = "pytest"
test-command = "pytest {project}/tests"
build = "cp37-* cp38-* cp39-* cp310-*"
skip = "win_arm64 *-musllinux_*" # arm64 is experimental on windows apparently, and skip musl
archs = "all"
build-frontend = "build"
environment = "USE_CYTHON=1"
build-verbosity = 3